<ion-content>
    <img src="../../assets/images/splashbg_v4.gif" />
    <p class="signupText">Register With Email or Login</p>
    <form [formGroup]="signupForm" (ngSubmit)="signupUser()">
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" formControlName="email" style="text-align: center;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button id="signupFormBtn" ion-button type="submit">SIGN UP</button>
    </form>
    <p class="signupText">Already registered? <a id="loginClick" on-click="navToLogin()">Login</a></p>
</ion-content>
